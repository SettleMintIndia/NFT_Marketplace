type Collection @entity {
	id: Bytes!
	address: Bytes
	name: String
	symbol: String
	type: String
	owner: String
	volume: BigInt
	transactions: [ListTransaction!]! @derivedFrom(field: "transactionHash")
	transactions1: [SoldTransaction!]! @derivedFrom(field: "transactionHash")
}
type ListTransaction @entity {
	id: Bytes!
	transactionHash: Collection
	nftAddress: Bytes
	tokenId: BigInt
	uri: String
	from: Bytes
	to: Bytes
	salePrice: BigInt
}
type SoldTransaction @entity {
	id: Bytes!
	transactionHash: Collection
	nftAddress: Bytes
	tokenId: BigInt
	uri: String
	from: Bytes
	to: Bytes
	salePrice: BigInt
}
