  - kind: ethereum/contract
    name: {id}
    network: {chain}
    source:
      address: "{address}"
      abi: Marketplace
      startBlock: {startBlock}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Marketplace
        - Collection
      abis:
        - name: Marketplace
          file: {root}/abi/Marketplace.json
        - name: IERC721Metadata
          file: {root}/abi/IERC721Metadata.json
      eventHandlers:
        - event: RegisterCollection(address,string,string)
          handler: handleRegisterCollection
        - event: ItemListed(address,address,uint256,uint256,address,uint256,uint256)
          handler: handleItemListed
        - event: ItemSold(indexed address,indexed address,indexed address,uint256,uint256,address,uint256)
          handler: handleItemSold
      file: {file}